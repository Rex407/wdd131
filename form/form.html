<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for user feedback">
    <meta name="author" content="Rex J. Kapoloma">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" id="reviewForm" novalidate>
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <select id="productName" name="product" required aria-required="true">
                    <option value="" disabled selected>Choose a Product...</option>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating *</label>
                <div class="rating" role="radiogroup" aria-label="Overall Rating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1" aria-label="1 star">â˜†</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2" aria-label="2 stars">â˜†</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3" aria-label="3 stars">â˜†</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4" aria-label="4 stars">â˜†</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5" aria-label="5 stars">â˜†</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation *</label>
                <input type="date" id="installDate" name="installDate" required aria-required="true">
            </div>

            <div class="form-group">
                <label>Useful Features (Check all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    <label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="easeOfUse">
                    <label for="feature2">Ease of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="performance">
                    <label for="feature3">Performance</label>
                    <input type="checkbox" id="feature4" name="features" value="design">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="reviewText">Written Review (Optional)</label>
                <textarea id="reviewText" name="review" rows="4" aria-label="Written Review"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName" aria-label="Your Name">
            </div>

            <button type="submit" id="submitBtn">Post Review</button>
            <div id="errorMessage" class="error" role="alert"></div>
        </form>
    </main>

    <footer role="contentinfo">
        <p>Â© <span id="current-year"></span> ðŸŽ® Rex Jonathan Kapoloma ðŸŽ® Malawi</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="js/scripts.js"></script>
    <script>
        // Dynamic footer updates
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("current-year").textContent = new Date().getFullYear();
            document.getElementById("last-modified").textContent = "06/07/2025 10:19 AM";
        });
    </script>
</body>
</html>
